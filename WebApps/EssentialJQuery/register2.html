<!DOCTYPE html> 
<html> 
<head> 
	<title>Registration Form</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head> 

<body> 
	<div class="main"> 
		<form action=""> 
			<table>
				<tr>
					<td><label for="first">First Name:</label> </td>
					<td><input type="text" id="first" name="first" placeholder="Enter your first name" required> </td>
				</tr>
				<tr>
					<td><label for="last">Last Name:</label> </td>
					<td><input type="text" id="last" name="last" placeholder="Enter your last name" required> </td>
				</tr>

				<tr>
					<td>	<label for="email">Email:</label>  </td>
					<td><input type="email" id="email" name="email" placeholder="Enter your email" required> </td>
				</tr>


				<tr>
					<td><label for="dob">Date of Birth:</label>  </td>
					<td><input type="date" id="dob" name="dob" placeholder="Enter your DOB" required> </td>
				</tr>

				<tr>
					<td><label for="password">Password:</label> </td>
					<td><input type="password" id="password" name="password"
						placeholder="Enter your password" 
						pattern= "^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" 
						required				 
						title="Password must contain at least one number, 
							one alphabet, one symbol, and be at 
							least 8 characters long">
					</td>
				</tr>

			</table>
			</form>

		

			<label for="repassword">Re-type Password:</label> 
			<input type="password" id="repassword"
				name="repassword"
				placeholder="Re-Enter your password" required> 
			<span id="pass"></span> 

			<label for="mobile">Contact:</label> 
			<input type="text" id="mobile"
				name="mobile"
				placeholder="Enter your Mobile Number" required 
				maxlength="10"> 

			<label for="gender">Gender:</label> 
			<select id="gender" name="gender" required> 
				<option value="male">Male</option> 
				<option value="female">Female</option> 
				<option value="other">Other</option> 
			</select> 

			<div class="wrap"> 
				<button type="submit" onclick="solve()"> 
				Submit 
				</button> 
			</div> 
		</form> 
	</div> 
	<script>

		//jQuery provides you selector 

         $(document).ready(()=>{
				//button click event Binding
				//element selector
				$("button").click(()=>{
							console.log("button is clicked");
							//data Bind

							//id Selector  #
							var firstname =$('#first').val();
							var lastname =$('#last').val();
							var Birthdate =$('#dob').val();
							var email =$('#email').val();
							var password =$('#password').val();
							var repassword =$('#repassword').val();
							var gender =$('#gender').val();
							var contact =$('#mobile').val();
							
							console.log(firstname +""+lastname+""+Birthdate+""+email+""+password+""+repassword+" "+gender+""+contact);
				})
       });
    </script> 
</body> 
</html>
