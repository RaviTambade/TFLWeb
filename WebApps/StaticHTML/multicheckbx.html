<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkbox and Select Example</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>Order Processing Unit</h2>

<label><input type="checkbox" id="chkbxSubmitted" class="checkbox"> Submitted</label><br>
<label><input type="checkbox" id="chkbxInprogress" class="checkbox"> Inprogress</label><br>
<label><input type="checkbox" id="chkbxApproved" class="checkbox"> Approved</label><br>
<label><input type="checkbox" id="chkbxRejected" class="checkbox"> Rejected</label><br>

<br>
<label> Choose City for Delivery </label>

<select id="selectList">
  <option value="optPune">Pune</option>
  <option value="optMumbai">Mumbai</option>
  <option value="optChennai">Chennai</option>
</select>

<p id="result"></p>

<script>

$(document).ready(function() {
  
  // Event handler for checkboxes
  $('.checkbox').change(function() {
    updateResult();
  });

  // Event handler for select list
  $('#selectList').change(function() {
    updateResult();
  });

  // Function to update result based on selected checkboxes and select list
  function updateResult() {
    var result = 'Selected orders:   ';
    $('.checkbox').each(function() {
      if ($(this).prop('checked')) {
        result += $(this).attr('id') + ', ';
      }
    });
    result += 'Selected City: ' + $('#selectList').val();
    $('#result').text(result);
  }
});
</script>
</body>
</html>
