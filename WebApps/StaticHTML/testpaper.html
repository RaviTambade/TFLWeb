<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Test Questions</title>
</head>

<body>
    <div  class="jumbotron" >
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <table>
                        <tr>
                            <td> <p>Role :</p></td>
                            <td> <input type="radio" id="rdDeveloper" name="emp" value="d" checked="true"/>Developer
                                <input type="radio" id="rdTester" name="emp" value="t" />Tester</td>
                        </tr>
                          <tr>
                            <table>
                                <tr>
                                    <td> <p>Subject :</p></td>
                                    <td>
                                        <select id="lstSubject" name="sub" class='form-control' size="2"></select></td>
                                </tr>
                             </table>
    
                          </tr>
                     </table>
                </div>
                <div class="col-md-8">
                    <p id="pResult">
                </div> 
            </div>
        </div>
        </div>
    </div>
    <script>

        var tSubject = ["Java", "Dotnet"];
        var dSubject = ["Angular", "React"];
        const javaMcqQuestions = [
            {
                id:1,
                title: "What is the main purpose of Java programming language?",
                options: [{"a": "Web Development"},
                           {"b": "Mobile Development"},
                           {"c":" General-purpose programming"},
                           {"d":"Game Development"}
                        ],
                candidateAnswer:"c",
                correctAnswer:"G",
            },
            {
                question: "2. Which keyword is used to define a constant in Java?",
                options: ["a) var", "b) final", "c) const", "d) static"],
                correctAnswer: "b) final"
            },
            {
                question: "3. Which of the following data types is used to store a single character in Java?",
                options: ["a) char", "b) String", "c) int", "d) float"],
                correctAnswer: "a) char"
            },
            {
                question: "4. What does JVM stand for?",
                options: ["a) Java Virtual Machine", "b) Java Visual Model", "c) Java Virtual Model", "d) Java Visual Machine"],
                correctAnswer: "a) Java Virtual Machine"
            }]

        const dotNetMcqQuestions = [
            {
                question: "1. What is the main purpose of .NET framework?",
                options: ["a) Web Development", "b) Mobile Development", "c) General-purpose programming", "d) Game Development"],
                correctAnswer: "c) General-purpose programming"
            },
            {
                question: "2. Which programming language is primarily used with .NET framework?",
                options: ["a) Java", "b) C#", "c) Python", "d) PHP"],
                correctAnswer: "b) C#"
            },
            {
                question: "3. What is the file extension for a .NET compiled executable?",
                options: ["a) .exe", "b) .dll", "c) .bin", "d) .app"],
                correctAnswer: "a) .exe"
            },
            {
                question: "4. What does CLR stand for in .NET framework?",
                options: ["a) Common Language Runtime", "b) Common Logic Repository", "c) Centralized Library Resource", "d) Central Language Registry"],
                correctAnswer: "a) Common Language Runtime"
            },
            {
                question: "5. Which of the following is not a feature of .NET framework?",
                options: ["a) Cross-platform compatibility", "b) Language interoperability", "c) Memory management", "d) Hardware abstraction"],
                correctAnswer: "a) Cross-platform compatibility"
            }
        ];

        const angularMcqQuestions = [
            {
                question: "1. What is Angular?",
                options: ["a) A programming language", "b) A framework for building web applications", "c) A design pattern", "d) A version control system"],
                correctAnswer: "b) A framework for building web applications"
            },
            {
                question: "2. Which programming language is primarily used with Angular?",
                options: ["a) Java", "b) C#", "c) TypeScript", "d) Python"],
                correctAnswer: "c) TypeScript"
            },
            {
                question: "3. What does SPA stand for in the context of Angular applications?",
                options: ["a) Single Page Application", "b) Server Page Application", "c) Secure Page Authentication", "d) Simple Programmatic Approach"],
                correctAnswer: "a) Single Page Application"
            },
            {
                question: "4. Which component is responsible for handling user input in Angular?",
                options: ["a) Services", "b) Modules", "c) Directives", "d) Components"],
                correctAnswer: "d) Components"
            },
            {
                question: "5. What is the command to generate a new Angular project using Angular CLI?",
                options: ["a) ng new project-name", "b) npm new project-name", "c) generate new project-name", "d) create new project-name"],
                correctAnswer: "a) ng new project-name"
            }
        ];


        const reactMcqQuestions = [
            {
                question: "1. What is React?",
                options: ["a) A programming language", "b) A framework for building web applications", "c) A design pattern", "d) A version control system"],
                correctAnswer: "b) A library for building user interfaces"
            },
            {
                question: "2. Which programming language is primarily used with React?",
                options: ["a) Java", "b) C#", "c) JavaScript", "d) Python"],
                correctAnswer: "c) JavaScript"
            },
            {
                question: "3. What is JSX in React?",
                options: ["a) A JavaScript extension", "b) A new data type", "c) A markup syntax extension", "d) A testing framework"],
                correctAnswer: "c) A markup syntax extension"
            },
            {
                question: "4. What is the virtual DOM in React?",
                options: ["a) A DOM manipulation library", "b) A server-side rendering engine", "c) A lightweight version of the DOM", "d) A JavaScript object representing the DOM"],
                correctAnswer: "d) A JavaScript object representing the DOM"
            },
            {
                question: "5. Which method is used to update the state in a React component?",
                options: ["a) setState()", "b) updateState()", "c) changeState()", "d) modifyState()"],
                correctAnswer: "a) setState()"
            }
        ];

        $(document).ready(function () {
            $('input[type=radio][name=emp]').change(function () {
                var lstSubjects = $('#lstSubject');
                if (this.value == "t") {
                    lstSubjects.empty();
                    for (var i = 0; i < tSubject.length; i++) {
                        lstSubjects.append($('<option></option>').val(tSubject[i]).html(tSubject[i]));
                    }
                }
                else if (this.value == "d") {
                    lstSubjects.empty();
                    for (var i = 0; i < dSubject.length; i++) {
                        lstSubjects.append($('<option></option>').val(dSubject[i]).html(dSubject[i]));
                    }
                }
            });


            $("#lstSubject").change(function () {
                var value1 = $(this).val();
                if (value1 == "Java") {
                    var pQuestions = $('#pResult');
                    pQuestions.empty();
                    for (var i = 0; i < javaMcqQuestions.length; i++) {
                        let dynamicRowHTML = "<p>" + javaMcqQuestions[i].question + " </p>";
                        for (var j = 0; j < javaMcqQuestions[i].options.length; j++) {
                            dynamicRowHTML += '<input type="radio" name="javaQ "> ' + javaMcqQuestions[i].options[j] + '<br>';
                        }
                        $('#pResult').append(dynamicRowHTML);
                    }
                }


                else if (value1 == "Dotnet") {
                    var pQuestions = $('#pResult');
                    pQuestions.empty();
                    for (var i = 0; i < dotNetMcqQuestions.length; i++) {
                        let dynamicRowHTML = "<p>" + dotNetMcqQuestions[i].question + " </p>";
                        for (var j = 0; j < dotNetMcqQuestions[i].options.length; j++) {
                            dynamicRowHTML += '<input type="radio" name="Dotnetq"> ' + dotNetMcqQuestions[i].options[j] + '<br>';
                        }
                        $('#pResult').append(dynamicRowHTML);
                    }
                }
                else if (value1 == "Angular") {
                    var pQuestions = $('#pResult');
                    pQuestions.empty();
                    for (var i = 0; i < angularMcqQuestions.length; i++) {
                        let dynamicRowHTML = "<p>" + angularMcqQuestions[i].question + " </p>";
                        for (var j = 0; j < angularMcqQuestions[i].options.length; j++) {
                            dynamicRowHTML += '<input type="radio" name="Angularq"> ' + angularMcqQuestions[i].options[j] + '<br>';
                        }
                        $('#pResult').append(dynamicRowHTML);
                    }
                }

                else if (value1 == "React") {
                    var pQuestions = $('#pResult');
                    pQuestions.empty();
                    for (var i = 0; i < reactMcqQuestions.length; i++) {
                        let dynamicRowHTML = "<p>" + reactMcqQuestions[i].question + " </p>";
                        for (var j = 0; j < reactMcqQuestions[i].options.length; j++) {
                            dynamicRowHTML += '<input type="radio" name="Reactq"> ' + reactMcqQuestions[i].options[j] + '<br>';
                        }
                        $('#pResult').append(dynamicRowHTML);
                    }
                }
            });
        });
    </script>
</body>
</html>
