<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3>Registration Form</h3>
                <form>
                    <div class="col-sm-8"> 
                        <label>First Name : </label>
                        <input type="text" id="fname" name="fname" placeholder="Enter First Name"/><br><br>
                        <label>Last Name : </label>
                        <input type="text" id="lname" name="lname" placeholder="Enter Last Name"/><br><br>
                        <label>Contact Number : </label>
                        <input type="text" id="contact" name="contact" placeholder="Enter Your Contact Number"/><br><br>
                        <label>Date Of Birth :</label>
                        <input type="date" id="dob" name="dob"/><br><br>
                        <label>Gender  :  </label>
                        <div id="rates">
                            <input type="radio" id="male" name="gender" value="Male" />Male
                            <input type="radio" id="female" name="gender" value="Female" />Female<br><br>
                        </div>
                        
                        <label>City : </label>
                        <select name="city" id="city">
                            <option value="Pune">Pune</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Jaipur">Jaipur</option>
                            <option value="Kanpur">Kanpur</option>
                        </select><br><br>
                        <label>Select Known Languages : </label>
                        <input type="checkbox" id="marathi" name="language" value="Marathi">Marathi
                        <input type="checkbox" id="hindi" name="language" value="Hindi">Hindi
                        <input type="checkbox" id="english" name="language" value="English">English<br><br>
                    
                        <!-- <button>Submit</button> -->
                        <!-- <input type="submit" value="Submit"/> -->
                        <button onclick="display()" >Display Data</button>
                    </div>
                </form>
      <script>
        function display(){
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var contact = document.getElementById("contact").value;
            var dob = document.getElementById("dob").value;
            var city = document.getElementById("city").value;
            var gender_val = document.getElementsByName('gender');
            for (i = 0; i < gender_val.length; i++) {
                if (gender_val[i].checked){
                    var gen=gender_val[i].value;
                }          
            }

            let checkboxes = document.getElementsByName('language');
            let result = "";
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    result += checkboxes[i].value
                        + " ";
                }
            }
            
            const form_fields = {
              "fn":fname,
              "ln":lname,
              "cn":contact,
              "bod":dob,
              "cy":city,
              "gn":gen,
              "ln":result
            };
            console.log(form_fields);
            console.log("First Name :"+fname+"\nLast Name :"+lname+"\nContact :"+contact+"\nBirthdate :"+dob+"\nCity :"+city+"\nGender :"+gen+"\nLanguages "+result);
           alert("First Name :"+fname+"\nLast Name :"+lname+"\nContact :"+contact+"\nBirthdate :"+dob+"\nCity :"+city+"\nGender :"+gen+"\nLanguages "+result);
    }
     </script>
      
</body>
</html>
