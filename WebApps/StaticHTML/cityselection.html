<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
   
  <div class="container">
      <div class="row">
            <div class="col-sm-8">
                <div class="row">

                    <form action="/action_page.php">
                        <div class="form-group" style="background-color: aqua;">
                          <label for="ddcountries">Country:</label>
                          <select name="Names" id="ddcountries">
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                        </select>

                        </div>
                        <div class="form-group" style="background-color: rgb(111, 255, 0);">
                          <label for="city">City:</label>
                          <select name="Names" id="ddCities">
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Pune">Pune</option>
                            <option value="Bangalore">Bangalore</option>
                        </select>
                        </div>
                        <button  id="btnInsert">Choose City</button>
                    </form>

                    <div>
                        <p id="pResult">Selected City here</p>
                    </div>
                </div>        
            </div>    
            <div class="col-md-4">
                <img src="\Solution\WebSolution\AssessmentPortal\HTML\Images\TFL.jpg" width="100" height="100"/>  
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
     
        var cityIndia=["Mumbai", "Chennai", "Pune", "Delhi", "Nagpur", "Hydrabad", "Satara"];
        var cityUSA=["Shikago", "Boston", "New Jersy","San Fransico"];

        $( "#ddcountries").change(function() {
            var value = $(this).val();
            if(value =="USA"){
                $("#pResult").text("America");
                var ctrlDropDownListBox=$('#ddCities');
                ctrlDropDownListBox.empty();
                for (var i = 0; i < cityUSA.length; i++) {
                    ctrlDropDownListBox.append( $('<option></option>').val( cityUSA[i]).html( cityUSA[i]));          
                }
            }
            else if(value =="India"){
                $("#pResult").text("Bharat");
                var ctrlDropDownListBox=$('#ddCities')
                ctrlDropDownListBox.empty();
                
                //ctrlDropDownListBox.append( $('<option></option>').val("Mumbai").html("Mumba"));
                //ctrlDropDownListBox.append( $('<option></option>').val("Chennai").html("Chennai"));
                //ctrlDropDownListBox.append( $('<option></option>').val("Pune").html("Pune"));
                //ctrlDropDownListBox.append( $('<option></option>').val("Delhi").html("Delhi"));
                //
                for (var i = 0; i < cityIndia.length; i++) {
                    ctrlDropDownListBox.append( $('<option></option>').val( cityIndia[i]).html( cityIndia[i]));          
                }

        }
        });
        });
    </script>
</body>
</html>
