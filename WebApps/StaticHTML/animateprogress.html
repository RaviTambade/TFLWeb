<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Colored Progress Bars</h2>
  <p>The contextual classes colors the progress bars:</p> 
  <div class="progress">
    <div class="progress-bar progress-bar-success" id="progress1" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:20%">
      40% Complete (success)
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
      50% Complete (info)
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
      60% Complete (warning)
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
      70% Complete (danger)
    </div>
  </div>
</div>
<button id="btnChangeForward">Increase</button>
<button id="btnChangeReverse">Reverse</button>
<button id="btnColor">Change Color</button>



<script>
 $(document).ready(function () {   
  
  setInterval(function() {
    let currentWidth= $("#progress1").width();         
    $("#progress1").width(currentWidth+50);
    }, 
  500);


  $("#btnChangeForward").click(function(){
    let currentWidth= $("#progress1").width();         
    $("#progress1").width(currentWidth+100);

  });
 });



 $("#btnChangeReverse").click(function(){
    let currentWidth= $("#progress1").width();         
    $("#progress1").width(currentWidth-100);
 });


 $("#btnColor").click(function(){
    let currentWidth= $("#progress1").width();         
    $("#progress1").removeClass("progress-bar-success");
    $("#progress1").addClass("progress-bar-warning");
 });
</script>
</body>
</html>
